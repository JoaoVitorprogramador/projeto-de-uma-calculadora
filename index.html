<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estyle.css">
    <title>projeto-calculadora</title>
</head>
<body>
    <div id="contenier">
        <section class="calculadora">
            <input disabled class="display">

            <button class="item tecla-ac tecla-operacional">AC</button>
            <button class="item tecla-mais-ou-menos tecla-operacional">+/-</button>
            <button class="item tecla-porcentagem tecla-operacional">%</button>
            <button class="item tecla-+ tecla-operacional-direita">+</button>

            <button class="item sete botao-numero">7</button>
            <button class="item oito botao-numero">8</button>
            <button class="item nove botao-numero">9</button>
            <button class="item tecla-multiplicar tecla-operacional-direita">x</button>

            <button class="item quatro botao-numero">4</button>
            <button class="item cinco botao-numero">5</button>
            <button class="item seis botao-numero">6</button>
            <button class="item menos tecla-operacional-direita">-</button>

            <button class="item um botao-numero">1</button>
            <button class="item dois botao-numero">2</button>
            <button class="item tres botao-numero">3</button>
            <button class="item tecla-de-mais tecla-operacional-direita">+</button>

            <button class="item zero botao-numero">0</button>
            <button class="item tecla-ponto botao-numero">,</button>
            <button class="item tecla-igual tecla-operacional-direita">=</button>
        </section>
    </div>
</html>
